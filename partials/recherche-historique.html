<div class="page recherche-historique-ctrl" data-ng-controller="RechercheHistoriqueCtrl">
    <header>
        <div class="inner">
            <div class="sec-nav-btn pull-left" data-ng-click="onBack()"><i class="icon-circle-arrow-left sec-nav-icon"></i></div>
            <h1>Historique</h1>
        </div>
    </header>
    <div class="content">
        <ul class="produit-liste">
            <li class="produit"
                data-ng-click="onSelectProduit(produit)"
                data-ng-repeat="produit in produitListe | searchFilter:search"
                data-ng-class="{active: produit.isActive}">
                {{produit.name}}<i class="icon-chevron-right pull-right"></i>
            </li>
        </ul>
    </div>
    <div class="btn-controls">
        <input type="text" ng-model="search.text" class="search-query">
        <i class="icon-search"></i>
    </div>
</div>
