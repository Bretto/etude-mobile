<body>
<div class="app" data-ng-controller="AppCtrl">
    <section class="main">
        <!---->
        <div ui-view="page" class="content" data-ng-animate="vewSlideAnimation"></div>
    </section>
    <section class="navigation">
        <div class="content">

    <section class="please-rotate">

    <div data-ng-show="isLoggerOpen" class="logger"></div>
    <button data-ng-click="isLoggerOpen=!isLoggerOpen" class="btn btn-inverse logger-btn"></button>
</section>
